<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Location</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <h1>Device Locations</h1>
        <table id="device-table">
            <tr>
                <th>Device ID</th>
                <th>Location</th>
            </tr>
            <!-- Rows will be added here by JavaScript -->
        </table>
    </div>
    <div>
        <form id="update-form" action="location-update.php" method="post">
            <h2>Update Device Location</h2>
            <label for="device_id">Select Device ID:</label>
            <select name="device_id" id="device_id" required>
                <!-- Options will be added here by JavaScript -->
            </select><br>
            <label for="location">Location:</label>
            <input type="text" name="location" required><br>
            <input type="submit" value="Update Location">
        </form>
    </div>

    <script>
        if (!localStorage.getItem('accessGranted')) {
            window.location.href = 'set-location.html';
        }

        const SUPABASE_URL = 'https://phlhxvertmsqskgofbug.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBobGh4dmVydG1zcXNrZ29mYnVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTk5OTgyMjMsImV4cCI6MjAzNTU3NDIyM30.K-byE_UrblXBVqxyqvwSN_LVlOuyBi2b3XruZaAV6P8';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchDevices() {
            const { data, error } = await supabase
                .from('tbldevice')
                .select('*');

            if (error) {
                console.error('Error fetching data:', error);
                return;
            }

            const table = document.getElementById('device-table');
            const select = document.getElementById('device_id');
            data.forEach(device => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${device.device_id}</td><td>${device.location}</td>`;
                table.appendChild(row);

                const option = document.createElement('option');
                option.value = device.device_id;
                option.textContent = device.device_id;
                select.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchDevices);
    </script>
</body>
</html>
